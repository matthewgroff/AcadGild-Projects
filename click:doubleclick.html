<script type="text/javascript">
$(document).ready(function(){
	$('p').click(function(){
        $("p").append("<p>This is a click event</p>");
    });
        $('p').dblclick(function(){
        $("p").append("<p>This is a double click event</p>");
	});
});
</script>
